<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Admin-login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
  <div>
    <button class="btn btn-secondary">
      <a href="{% url 'loginpage' %}" style="text-decoration: None; color: black">User Login</a>
    </button>
  </div>
 
  <!-- .................................... -->


  <div class="container mt-5">
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <div class="alert alert-danger d-flex align-items-center" role="alert">
          <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
            <use xlink:href="#check-circle-fill" />
          </svg>
          <div>
            {{ message }}
          </div>
        </div>
        {% endfor %}
      </ul>
      {% endif %}
    <div class="row justify-content-center align-items-center">

      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-header">
            <h3 class="mb-0">Login</h3>
          </div>
          <div class="card-body">
            <form method="post" action="">
              {% csrf_token %}
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="text" name="username" id="form2Example1" class="form-control" width="100px"
                  placeholder="Username">
              </div>
              <!-- password input -->
              <div class="form-outline mb-4">
                <input type="password" name="password" id="form2Example2" class="form-control" placeholder="Password">
              </div>
              <!-- signup button -->
              <button type="submit" class="btn btn-primary btn-lg w-100 btn-block mb-4">Sign in</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
